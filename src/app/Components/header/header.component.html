<section class="section">
  <div class="section__container">
    <button (click)="openDrawer()">cart</button>
  </div>
</section>

<app-drawer-cart [isDrawerOpen]="isDrawerOpen" (drawerClose)="closeDrawer()">
  <p>This is the content of my drawer.</p>
  <p>You can add any component or content here.</p>
</app-drawer-cart>

<app-our-mission></app-our-mission>
<div *ngIf="items.length > 0; else loading">
  <ul>
    <li *ngFor="let product of items">
      <h3>{{ product.name }}</h3>
      <p>{{ product.description }}</p>
      <p>Price: {{ product.price | currency }}</p>
      <p>Category: {{ product.category }}</p>
      <img [src]="product.imageUrl" alt="{{ product.name }}" />
    </li>
  </ul>
</div>

<ng-template #loading>
  <p>Loading items...</p>
</ng-template>
